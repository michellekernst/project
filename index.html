<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="playerHPDisplay">Your HP: 100</div>
    <div id="playershielddisplay">Your shield: 0</div>

    <div id="enemyshielddisplay">Enemy shield: 0</div>
    <br />

      You are a wizard fighting your archenemy, the evil wizard Veneficus Malus.
      What will you do?
    </div>
    <div id="enemyresponse"></div>
    <button id="unarmed-btn" onclick="unarmedStrike()">Unarmed strike</button>
    <button id="fireball-btn" onclick="castFireball()">Cast fireball</button>
    <button id="thunderbolt-btn" onclick="castThunderbolt()">
      Cast thunderbolt
    </button>
    <button id="shield-btn" onclick="castShield()">Cast shield</button>

    <script src="index.js"></script>
  </body>
